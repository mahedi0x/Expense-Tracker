<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center font-bold mt-20">Expense Tracker! </h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="flex flex-col lg:flex-row justify-between gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded w-full">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-500 p-8 rounded w-full">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-fuchsia-400 p-8 rounded w-full">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">00</span></h4>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="flex flex-col lg:flex-row gap-4">
                <div class="bg-green-300 p-8 rounded w-full">
                    <h3 class="text-3xl mb-4 font-bold">Please Deposit</h3>
                    <div>
                        <input id="deposit-input"
                            class="border-2 p-2 block border-gray-400 rounded lg:w-3/4 w-full mb-6 px-2"
                            type="text" placeholder="$ amount you want to deposit" />

                        <button id="deposit-button"
                            class="bg-green-600 border-2 lg:w-1/2 w-full rounded text-white py-3 font-bold">Deposit</button>
                    </div>
                </div>
                <div class="bg-orange-300 p-8 rounded w-full">
                    <h3 class="text-3xl font-bold mb-4">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input"
                            class="border-2 p-2 block border-gray-400 rounded lg:w-3/4 w-full mb-6 px-2"
                            type="text" placeholder="$ amount you want to withdraw" />

                        <button id="withdraw-button"
                            class="bg-orange-500 text-white border-2 lg:w-1/2 w-full  rounded py-3 font-bold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
